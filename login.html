<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחבר - Botel</title>
    <link rel="stylesheet" href="frontend\css\styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Botel - התחברות</h1>
        </header>
        <main>
            <div class="login-form">
                <h2>התחבר</h2>
                <form id="loginForm">
                    <label for="username">שם משתמש</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">סיסמה</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">התחבר</button>
                    <p id="errorMessage"></p>
                </form>
            </div>
        </main>
    </div>
    <script src="frontend/js/app.js"></script>
</body>
</html>
